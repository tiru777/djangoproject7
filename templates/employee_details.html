<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
          <tr>
            <th>Name</th>
            <th>Age </th>
            <th>Email </th>
            <th>Address</th>
            <th>Salary</th>
          </tr>
  </thead>
    <tbody>
            <tr>
                 <td> {{object.name | upper}}</td>
                 <td> {{object.age}}</td>
                 <td> {{object.email | lower }}</td>
                  <td>{{object.address | capfirst}}</td>
                  <td>{{object.salary}}</td>

            </tr>
    </tbody>
</table>
</body>
</html>
